<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロード - シェアっと (Liquid Glass)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, 
        #667eea 0%, 
        #764ba2 25%, 
        #f093fb 50%, 
        #f5576c 75%, 
        #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Liquid Glass Components */
    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 4px 16px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      max-width: 600px;
      margin: 20px auto;
    }
    
    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.6), 
        transparent);
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* 認証システム用スタイル */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .auth-container {
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(30px);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 32px;
      padding: 48px;
      box-shadow: 
        0 16px 64px rgba(0, 0, 0, 0.2),
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      text-align: center;
      max-width: 90%;
      width: 420px;
      position: relative;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent 120deg);
      animation: rotate 8s linear infinite;
    }
    
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }
    
    .auth-title {
      font-size: 28px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }
    
    .auth-subtitle {
      font-size: 16px;
      margin-bottom: 32px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      position: relative;
      z-index: 1;
    }
    
    .auth-input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      font-size: 16px;
      color: white;
      margin-bottom: 20px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .auth-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .auth-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }
    
    .auth-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.2), 
        rgba(255, 255, 255, 0.1));
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }
    
    .auth-error {
      display: none;
      color: #ff6b6b;
      margin-top: 16px;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }
    
    .auth-info {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      position: relative;
      z-index: 1;
    }
    
    .main-content {
      display: none;
      padding: 20px;
    }
    
    .main-content.authenticated {
      display: block;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9), 
        rgba(255, 255, 255, 0.6));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .header p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    /* Tab Container */
    .tab-container {
      display: flex;
      margin-bottom: 32px;
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .tab-button {
      flex: 1;
      padding: 16px 12px;
      background: transparent;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: hidden;
    }
    
    .tab-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.15), 
        rgba(255, 255, 255, 0.05));
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .tab-button.active {
      color: white;
      transform: scale(1.05);
    }
    
    .tab-button.active::before {
      opacity: 1;
    }
    
    .tab-button:not(.active):hover {
      color: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }
    
    /* Tab Content */
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Upload Area */
    .upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.05);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .upload-area:hover, .upload-area.dragover {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
      box-shadow: 0 16px 64px rgba(0, 0, 0, 0.1);
    }
    
    .upload-icon {
      font-size: 64px;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.6);
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    .upload-area p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      line-height: 1.5;
    }
    
    .file-input {
      display: none;
    }
    
    /* File Preview */
    .file-preview {
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }
    
    .file-name {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 8px;
      word-break: break-all;
    }
    
    .file-size {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    /* Progress Bar */
    .progress-container {
      display: none;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border-radius: 8px;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    /* Buttons */
    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      width: 100%;
      margin: 10px 0;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, 
        rgba(79, 172, 254, 0.8), 
        rgba(0, 242, 254, 0.8));
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Status */
    .status {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    .status.success {
      color: #4ade80;
    }
    
    .status.error {
      color: #f87171;
    }
    
    /* URL Input */
    .url-input-container {
      margin: 20px 0;
    }
    
    .url-input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      font-size: 16px;
      color: white;
      margin-bottom: 20px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .url-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .url-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }
    
    .url-preview {
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }
    
    .url-preview.show {
      display: block;
    }
    
    .url-preview-title {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .url-preview-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 8px;
    }
    
    .url-preview-url {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      word-break: break-all;
      font-family: monospace;
    }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    .footer small {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
      display: block;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .glass-container {
        margin: 10px;
        padding: 24px;
      }
      
      .header h1 {
        font-size: 32px;
      }
      
      .auth-container {
        padding: 32px 24px;
        width: 95%;
      }
      
      .upload-area {
        padding: 40px 20px;
      }
      
      .upload-icon {
        font-size: 48px;
      }
      
      .tab-button {
        font-size: 14px;
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- 認証オーバーレイ -->
  <div id="authOverlay" class="auth-overlay">
    <div class="auth-container">
      <h2 class="auth-title">📱 シェアっと</h2>
      <p class="auth-subtitle">アクセス認証が必要です</p>
      <input type="password" id="authInput" class="auth-input" placeholder="アクセスコードを入力" maxlength="8" />
      <button onclick="authenticate()" class="auth-button">🔓 ログイン</button>
      <div id="authError" class="auth-error">アクセスコードが正しくありません</div>
      <div class="auth-info">💡 QRコードからアクセスした場合、<br>自動的に認証されます</div>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div id="mainContent" class="main-content">
    <div class="header">
      <h1>シェアっと</h1>
      <p>美しいファイル共有体験</p>
    </div>

    <div class="glass-container">
      <!-- タブ切り替え -->
      <div class="tab-container">
        <button class="tab-button active" data-tab="file">📁 ファイル</button>
        <button class="tab-button" data-tab="url">🔗 URL</button>
      </div>

      <!-- ファイルアップロードタブ -->
      <div class="tab-content active" id="file-tab">
        <div class="upload-area" id="upload-area">
          <div class="upload-icon">+</div>
          <p>タップしてファイルを選択<br>または<br>ファイルをドラッグ＆ドロップ</p>
          <input type="file" id="file-input" class="file-input">
        </div>
        
        <div class="file-preview" id="file-preview">
          <div class="file-name" id="file-name"></div>
          <div class="file-size" id="file-size"></div>
        </div>
        
        <div class="progress-container" id="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-bar"></div>
          </div>
        </div>
        
        <button class="btn btn-primary" id="upload-btn" disabled>アップロード</button>
        
        <div class="status" id="status"></div>
      </div>
      
      <!-- URL共有タブ -->
      <div class="tab-content" id="url-tab">
        <div class="url-input-container">
          <input 
            type="url" 
            id="url-input" 
            class="url-input" 
            placeholder="https://example.com のようにURLを入力してください"
          >
          
          <div class="url-preview" id="url-preview">
            <div class="url-preview-title" id="url-preview-title"></div>
            <div class="url-preview-description" id="url-preview-description"></div>
            <div class="url-preview-url" id="url-preview-url"></div>
          </div>
        </div>
        
        <div class="progress-container" id="url-progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="url-progress-bar"></div>
          </div>
        </div>
        
        <button class="btn btn-primary" id="url-share-btn" disabled>URLを共有</button>
        
        <div class="status" id="url-status"></div>
      </div>
    </div>

    <div class="footer">
      シェアっと - 美しいファイル共有体験<br>
      <small>Created by YUKI KONDO</small>
    </div>
  </div>

  <script type="module">
    // Firebase SDKをインポート
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebaseの設定（元の設定を使用）
    const firebaseConfig = {
      apiKey: "AIzaSyBfQL3uQps2xRvfJn7CWaa-7KNmvNopARA",
      authDomain: "sharetto-app.firebaseapp.com",
      databaseURL: "https://sharetto-app-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "sharetto-app",
      storageBucket: "sharetto-app.firebasestorage.app",
      messagingSenderId: "41080814725",
      appId: "1:41080814725:web:9e08830290acdb28903dec"
    };

    // Firebaseの初期化
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // セッション管理の定数
    const AUTH_SESSION_KEY = 'auth_session';
    const AUTH_EXPIRES_KEY = 'auth_expires';
    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24時間

    // URLからセッションIDを取得
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session') || 'default';

    // 認証システム
    function authenticate() {
      const password = document.getElementById('authInput').value;
      const errorDiv = document.getElementById('authError');
      
      if (password === 'sharetto') {
        // 認証成功
        const expires = Date.now() + SESSION_DURATION;
        localStorage.setItem(AUTH_SESSION_KEY, 'authenticated');
        localStorage.setItem(AUTH_EXPIRES_KEY, expires.toString());
        
        showMainContent();
        errorDiv.style.display = 'none';
      } else {
        // 認証失敗
        errorDiv.style.display = 'block';
        document.getElementById('authInput').value = '';
        
        // エラーを一定時間後に隠す
        setTimeout(() => {
          errorDiv.style.display = 'none';
        }, 3000);
      }
    }

    function showMainContent() {
      document.getElementById('authOverlay').style.display = 'none';
      document.getElementById('mainContent').classList.add('authenticated');
    }

    function checkAuthentication() {
      const authSession = localStorage.getItem(AUTH_SESSION_KEY);
      const authExpires = localStorage.getItem(AUTH_EXPIRES_KEY);
      
      // URLパラメータからQRアクセスかを判定
      const urlParams = new URLSearchParams(window.location.search);
      const isQRAccess = urlParams.has('session');
      
      if (isQRAccess || (authSession === 'authenticated' && authExpires && Date.now() < parseInt(authExpires))) {
        // QRアクセスまたは有効な認証セッションがある場合
        showMainContent();
        return true;
      } else {
        // 認証が必要
        if (authSession && authExpires && Date.now() >= parseInt(authExpires)) {
          // セッション期限切れの場合、クリア
          localStorage.removeItem(AUTH_SESSION_KEY);
          localStorage.removeItem(AUTH_EXPIRES_KEY);
        }
        return false;
      }
    }

    // DOM要素の取得
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const uploadArea = document.getElementById('upload-area');
    const filePreview = document.getElementById('file-preview');
    const fileName = document.getElementById('file-name');
    const fileSize = document.getElementById('file-size');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const status = document.getElementById('status');

    // タブ切り替え機能
    document.addEventListener('DOMContentLoaded', function() {
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');

      tabButtons.forEach(button => {
        button.addEventListener('click', function() {
          const targetTab = this.getAttribute('data-tab');

          // すべてのタブボタンからactiveクラスを削除
          tabButtons.forEach(btn => btn.classList.remove('active'));
          // すべてのタブコンテンツからactiveクラスを削除
          tabContents.forEach(content => content.classList.remove('active'));

          // クリックされたタブボタンとコンテンツにactiveクラスを追加
          this.classList.add('active');
          document.getElementById(targetTab + '-tab').classList.add('active');
        });
      });

      // 認証チェック
      if (!checkAuthentication()) {
        document.getElementById('authInput').focus();
      }
    });

    // Enterキーでログイン
    document.getElementById('authInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        authenticate();
      }
    });

    // ファイルアップロード機能
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // ドラッグ&ドロップイベント
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect();
      }
    });

    // ファイル選択イベント
    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect() {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        
        // ファイル情報の表示
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        filePreview.style.display = 'block';
        
        // アップロードボタンの有効化
        uploadBtn.disabled = false;
      }
    }

    // ファイルサイズのフォーマット
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // アップロードボタンのクリックイベント
    uploadBtn.addEventListener('click', uploadFile);

    function uploadFile() {
      if (fileInput.files.length === 0) return;
      
      const file = fileInput.files[0];
      
      // ファイルサイズ制限 (100MB)
      if (file.size > 100 * 1024 * 1024) {
        status.textContent = 'ファイルサイズが大きすぎます (最大100MB)';
        status.classList.add('error');
        return;
      }
      
      // アップロードボタンの無効化
      uploadBtn.disabled = true;
      
      // プログレスバーの表示
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      
      // ステータスの更新
      status.textContent = 'ファイルを読み込み中...';
      status.classList.remove('success', 'error');
      
      // ファイルをBase64に変換
      const reader = new FileReader();
      reader.onload = function(e) {
        // プログレス更新
        progressBar.style.width = '50%';
        status.textContent = 'アップロード中...';
        
        // ファイルIDの生成
        const fileId = Math.random().toString(36).substring(2, 10);
        
        // Realtime Databaseにファイル情報を保存
        const fileDbRef = dbRef(db, `files/${sessionId}/${fileId}`);
        set(fileDbRef, {
          name: file.name,
          size: file.size,
          type: file.type,
          data: e.target.result, // Base64データ
          timestamp: Date.now()
        }).then(() => {
          // アップロード成功
          progressBar.style.width = '100%';
          status.textContent = 'アップロード完了！';
          status.classList.add('success');
          
          // 入力フィールドのリセット
          fileInput.value = '';
          filePreview.style.display = 'none';
          uploadBtn.disabled = false;
          
          // 2秒後にプログレスバーを非表示
          setTimeout(() => {
            progressContainer.style.display = 'none';
            status.textContent = '別のファイルをアップロードできます';
          }, 2000);
          
        }).catch((error) => {
          // アップロード失敗
          console.error('Upload error:', error);
          status.textContent = 'アップロードに失敗しました';
          status.classList.add('error');
          uploadBtn.disabled = false;
          progressContainer.style.display = 'none';
        });
      };
      
      reader.readAsDataURL(file);
    }

    // URL共有機能（基本的な実装）
    const urlInput = document.getElementById('url-input');
    const urlShareBtn = document.getElementById('url-share-btn');
    const urlStatus = document.getElementById('url-status');
    const urlPreview = document.getElementById('url-preview');

    urlInput.addEventListener('input', function() {
      const url = this.value.trim();
      if (url && isValidURL(url)) {
        urlShareBtn.disabled = false;
        showUrlPreview(url);
      } else {
        urlShareBtn.disabled = true;
        urlPreview.classList.remove('show');
      }
    });

    function isValidURL(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    function showUrlPreview(url) {
      document.getElementById('url-preview-title').textContent = 'URL共有';
      document.getElementById('url-preview-description').textContent = 'このURLが共有されます';
      document.getElementById('url-preview-url').textContent = url;
      urlPreview.classList.add('show');
    }

    urlShareBtn.addEventListener('click', function() {
      const url = urlInput.value.trim();
      if (!url) return;

      urlShareBtn.disabled = true;
      urlStatus.textContent = 'URL共有中...';
      urlStatus.classList.remove('success', 'error');

      // URLをデータベースに保存
      const urlId = Math.random().toString(36).substring(2, 10);
      const urlDbRef = dbRef(db, `urls/${sessionId}/${urlId}`);
      
      set(urlDbRef, {
        url: url,
        timestamp: Date.now()
      }).then(() => {
        urlStatus.textContent = 'URL共有完了！';
        urlStatus.classList.add('success');
        urlInput.value = '';
        urlPreview.classList.remove('show');
        urlShareBtn.disabled = true;
      }).catch((error) => {
        console.error('URL share error:', error);
        urlStatus.textContent = 'URL共有に失敗しました';
        urlStatus.classList.add('error');
        urlShareBtn.disabled = false;
      });
    });

    // グローバル関数として認証関数を公開
    window.authenticate = authenticate;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モバイルアップロード - シェアっと (Liquid Glass)</title>
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/components.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Liquid Glass Components */
    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 4px 16px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      max-width: 600px;
      margin: 20px auto;
    }
    
    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.6), 
        transparent);
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* 認証システム用スタイル */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .auth-container {
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(30px);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 32px;
      padding: 48px;
      box-shadow: 
        0 16px 64px rgba(0, 0, 0, 0.2),
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      text-align: center;
      max-width: 90%;
      width: 420px;
      position: relative;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent 120deg);
      animation: rotate 8s linear infinite;
    }
    
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }
    
    .auth-title {
      font-size: 28px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }
    
    .auth-subtitle {
      font-size: 16px;
      margin-bottom: 32px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      position: relative;
      z-index: 1;
    }
    
    .auth-input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      font-size: 16px;
      color: white;
      margin-bottom: 20px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .auth-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .auth-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }
    
    .auth-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.2), 
        rgba(255, 255, 255, 0.1));
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }
    
    .auth-error {
      display: none;
      color: #ff6b6b;
      margin-top: 16px;
      font-size: 14px;
      position: relative;
      z-index: 1;
    }
    
    .auth-info {
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.6);
      position: relative;
      z-index: 1;
    }
    
    .main-content {
      display: none;
      padding: 20px;
    }
    
    .main-content.authenticated {
      display: block;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 16px;
      color: #111111;
    }
    
    .header p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    /* Tab Container */
    .tab-container {
      display: flex;
      margin-bottom: 32px;
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .tab-button {
      flex: 1;
      padding: 16px 12px;
      background: transparent;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: hidden;
    }
    
    .tab-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.15), 
        rgba(255, 255, 255, 0.05));
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .tab-button.active {
      color: white;
      transform: scale(1.05);
    }
    
    .tab-button.active::before {
      opacity: 1;
    }
    
    .tab-button:not(.active):hover {
      color: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }
    
    /* Tab Content */
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Upload Area */
    .upload-area {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.05);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      margin-bottom: 20px;
    }
    
    .upload-area:hover, .upload-area.dragover {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
      box-shadow: 0 16px 64px rgba(0, 0, 0, 0.1);
    }
    
    .upload-icon {
      font-size: 64px;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.6);
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    .upload-area p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      line-height: 1.5;
    }
    
    .file-input {
      display: none;
    }
    
    /* File Preview */
    .file-preview {
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }
    
    .file-name {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 8px;
      word-break: break-all;
    }
    
    .file-size {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    /* Progress Bar */
    .progress-container {
      display: none;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border-radius: 8px;
      width: 0%;
      transition: width 0.3s ease;
    }
    
    /* Buttons */
    .btn {
      padding: 16px 32px;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
      width: 100%;
      margin: 10px 0;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, 
        rgba(79, 172, 254, 0.8), 
        rgba(0, 242, 254, 0.8));
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    /* Status */
    .status {
      text-align: center;
      margin-top: 20px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    .status.success {
      color: #4ade80;
    }
    
    .status.error {
      color: #f87171;
    }
    
    /* Mobile sticky action button */
    @media (max-width: 768px) {
      .btn-sticky { 
        position: fixed; 
        left: 12px;
        right: 12px;
        bottom: max(12px, env(safe-area-inset-bottom)); 
        width: auto;
        z-index: 110;
      }
      .main-content { padding-bottom: 180px; }
      .url-input-container { margin-bottom: 160px; }
      .status { margin-bottom: 140px; }
      #url-status { margin-bottom: 140px; }
    }
    
    /* URL Input */
    .url-input-container {
      margin: 20px 0;
    }
    
    .url-input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      font-size: 16px;
      color: white;
      margin-bottom: 20px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }
    
    .url-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .url-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }
    
    .url-preview {
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 20px;
      display: none;
    }
    
    .url-preview.show {
      display: block;
    }
    
    .url-preview-title {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    .url-preview-description {
      color: rgba(255, 255, 255, 0.7);
      font-size: 14px;
      line-height: 1.4;
      margin-bottom: 8px;
    }
    
    .url-preview-url {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      word-break: break-all;
      font-family: monospace;
    }

    /* File preview readability */
    .file-preview .file-name,
    .file-preview .file-size { color: #111; }
    .file-preview { margin-bottom: 12px; }
    
    /* Footer */
    .footer {
      text-align: center;
      margin-top: 40px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    .footer small {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 4px;
      display: block;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .glass-container {
        margin: 10px;
        padding: 24px;
      }
      
      .header h1 {
        font-size: 32px;
      }
      
      .auth-container {
        padding: 32px 24px;
        width: 95%;
      }
      
      .upload-area {
        padding: 40px 20px;
      }
      
      .upload-icon {
        font-size: 48px;
      }
      
      .tab-button {
        font-size: 14px;
        padding: 12px 8px;
      }
    }
  /* Apple-like design tokens and overrides */
  :root {
    --accent: #0a84ff;
    --accent-pressed: #0066cc;
    --text-primary: rgba(255, 255, 255, 0.92);
    --text-secondary: rgba(255, 255, 255, 0.72);
    --border: rgba(255, 255, 255, 0.16);
    --border-strong: rgba(255, 255, 255, 0.24);
    --surface: rgba(255, 255, 255, 0.10);
    --radius-lg: 20px;
    --radius-xl: 24px;
  }

  body { background: linear-gradient(180deg, #0b0f14, #11151b); color: var(--text-primary); }
  .glass-container { background: var(--surface); border-color: var(--border); border-radius: var(--radius-xl); }
  .tab-container { background: rgba(255,255,255,0.08); border-color: var(--border); }
  .tab-button.active { color: #fff; }
  .upload-area { background: rgba(255,255,255,0.05); border-color: var(--border); }
  .btn-primary { background: var(--accent); border-color: transparent; color: #fff; }
  .btn-primary:hover { background: var(--accent-pressed); }
  .url-link { color: var(--accent); }
  </style>
  <!-- Material theme overrides: fixed light scheme across pages -->
  <style>
    :root { --md-bg:#f6f7f9; --md-surface:#ffffff; --md-surface-variant:#f2f4f7; --md-outline:#d0d7e2; --md-outline-variant:#e3e8f1; --md-on-bg:#111111; --md-on-surface:#111111; --md-on-surface-variant:#4a5568; --md-primary:#ffb300; --md-primary-pressed:#ff8f00; }
    body { background: var(--md-bg) !important; color: var(--md-on-bg); color-scheme: light; }
    .glass-container { background: var(--md-surface) !important; border:1px solid var(--md-outline-variant) !important; }
    .tab-container { background: var(--md-surface-variant) !important; border:1px solid var(--md-outline) !important; }
    .action-button, .btn, .auth-button, .download-btn { background: var(--md-primary) !important; color:#fff !important; border-color: transparent !important; }
    .btn:hover, .download-btn:hover, .auth-button:hover { background: var(--md-primary-pressed) !important; }
    .upload-area { background: var(--md-surface) !important; border-color: var(--md-outline) !important; }
    .header h1, .files-header h3 { color: var(--md-on-surface) !important; }
    .file-item, .url-item { background: var(--md-surface-variant) !important; border:1px solid var(--md-outline) !important; }
    .header p, .file-meta, .file-size, .file-date, .status { color: var(--md-on-surface-variant) !important; }
    /* URL preview colors for light background */
    .url-preview { background: var(--md-surface-variant) !important; border:1px solid var(--md-outline) !important; }
    .url-preview-title { color: var(--md-on-surface) !important; }
    .url-preview-description { color: var(--md-on-surface-variant) !important; }
    .url-preview-url { color: var(--md-on-surface) !important; }
  </style>
  <style>
  :root {
    --bg-start: var(--md-bg); --bg-end: var(--md-bg); --surface: var(--md-surface);
    --border: var(--md-outline-variant); --border-strong: var(--md-outline);
    --text-primary: var(--md-on-surface); --text-secondary: var(--md-on-surface-variant);
    --accent: var(--md-primary); --accent-pressed: var(--md-primary-pressed);
    --radius-lg: 16px; --radius-xl: 24px;
  }
  body { background: linear-gradient(180deg, var(--bg-start), var(--bg-end)); color: var(--text-primary); }
  .glass-container { background: var(--surface); border-color: var(--border); border-radius: var(--radius-xl); }
  .tab-container { background: var(--surface); border-color: var(--border); }
  .tab-button { color: var(--text-secondary); }
  .tab-button.active { color: var(--text-primary); }
  .upload-area { background: rgba(0,0,0,0.02); border-color: var(--border); }
  .btn-primary { background: var(--accent); color: #fff; border-color: transparent; min-height: 44px; border-radius: var(--radius-lg); }
  .btn-primary:hover { background: var(--accent-pressed); }
  .url-input { background: var(--surface); border-color: var(--border); color: var(--text-primary); }
  .url-input::placeholder { color: var(--text-secondary); }
  .url-input:focus { border-color: var(--border-strong); box-shadow: 0 0 0 4px rgba(10,132,255,.15); }
  </style>
</head>
<body>
  <!-- 認証オーバーレイ -->
  <div id="authOverlay" class="auth-overlay">
    <div class="auth-container">
      <h2 class="auth-title">📱 シェアっと</h2>
      <p class="auth-subtitle">参加コードで認証してください</p>
      <input type="password" id="authInput" class="auth-input" placeholder="参加コードを入力" maxlength="8" />
      <button onclick="authenticate()" class="auth-button">🔓 ログイン</button>
      <div id="authError" class="auth-error">参加コードが正しくありません</div>
      <div class="auth-info">💡 QRコードからアクセスした場合、<br>自動的に認証されます</div>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div id="mainContent" class="main-content">
    <div class="topbar" style="position:sticky;top:0;z-index:120;display:inline-block;margin:8px 12px;background:var(--md-surface);border:1px solid var(--md-outline-variant);padding:6px 10px;border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.04);">
      <a href="/" style="color:#9ecbff;text-decoration:underline">← トップへ戻る</a>
    </div>
    <div class="header">
      <h1>シェアっと</h1>
      <p>美しいファイル共有体験</p>
    </div>

    <div class="glass-container">
      <!-- タブ切り替え -->
      <div class="tab-container">
        <button class="tab-button active" data-tab="file">📁 ファイル</button>
        <button class="tab-button" data-tab="url">🔗 URL</button>
      </div>

      <!-- ファイルアップロードタブ -->
      <div class="tab-content active" id="file-tab">
        <div class="upload-area" id="upload-area">
          <div class="upload-icon">+</div>
          <p>タップしてファイルを選択<br>または<br>ファイルをドラッグ＆ドロップ</p>
          <input type="file" id="file-input" class="file-input">
        </div>
        
        <div class="file-preview" id="file-preview">
          <div class="file-name" id="file-name"></div>
          <div class="file-size" id="file-size"></div>
        </div>
        
        <div class="progress-container" id="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progress-bar"></div>
          </div>
        </div>
        
        <button class="btn btn-primary btn-sticky" id="upload-btn" disabled>アップロード</button>
        
        <div class="status" id="status"></div>
      </div>
      
      <!-- URL共有タブ -->
      <div class="tab-content" id="url-tab">
        <div class="url-input-container">
          <input 
            type="url" 
            id="url-input" 
            class="url-input" 
            placeholder="https://example.com のようにURLを入力してください"
          >
          
          <div class="url-preview" id="url-preview">
            <div class="url-preview-title" id="url-preview-title"></div>
            <div class="url-preview-description" id="url-preview-description"></div>
            <div class="url-preview-url" id="url-preview-url"></div>
          </div>
        </div>
        
        <div class="progress-container" id="url-progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="url-progress-bar"></div>
          </div>
        </div>
        
        <button class="btn btn-primary btn-sticky" id="url-share-btn" disabled>URLを共有</button>
        
        <div class="status" id="url-status"></div>
      </div>
    </div>

    <div class="footer">
      シェアっと - 美しいファイル共有体験<br>
      <small>Develop by YUKI KONDO</small>
    </div>
  </div>

  <script type="module">
    // Add cache-busting query to ensure latest modules load in browsers
    import { initFirebase, dbRef, onValue, off, get, update } from './js/firebase.js?v=20250831a';
    import { encodeFileAsDataURL, putFile, putUrl } from './js/files-save.js?v=20250831a';
    import { firebaseConfig } from './config.js';

    const { db } = initFirebase(firebaseConfig);

    // Realtime Database connection warm-up to reduce first-write stalls
    (function warmUpRealtime() {
      try {
        const infoRef = dbRef(db, '.info/connected');
        onValue(infoRef, (snap) => { try { off(infoRef); } catch {} });
      } catch (e) {
        // no-op
      }
      try {
        // Fire a no-op read to establish transport
        get(dbRef(db, 'ping')).catch(() => {});
      } catch {}
    })();

    // セッション管理の定数
    const AUTH_SESSION_KEY = 'auth_session';
    const AUTH_EXPIRES_KEY = 'auth_expires';
    const SESSION_DURATION = 24 * 60 * 60 * 1000; // 24時間

    // URLからセッション情報を取得
    const urlParams = new URLSearchParams(window.location.search);
    let sessionId = urlParams.get('session') || null;
    const encCt = urlParams.get('ct');
    const encIv = urlParams.get('iv');
    const encSalt = urlParams.get('salt');
    
    // quiet logs

    // 認証システム
    async function authenticate() {
      const password = document.getElementById('authInput').value;
      const errorDiv = document.getElementById('authError');
      
      // 暗号化URL → PINとして復号
      if (encCt && encIv && encSalt) {
        try {
          const sid = await decryptSessionId(password, encCt, encIv, encSalt);
          if (!sid || sid.length < 6) throw new Error('invalid sid');
          sessionId = sid;
          const expires = Date.now() + SESSION_DURATION;
          localStorage.setItem(AUTH_SESSION_KEY, 'authenticated');
          localStorage.setItem(AUTH_EXPIRES_KEY, expires.toString());
          showMainContent();
          errorDiv.style.display = 'none';
          return;
        } catch (e) {
          console.error('復号失敗', e);
          errorDiv.textContent = '参加コードが違います';
          errorDiv.style.display = 'block';
          document.getElementById('authInput').value = '';
          setTimeout(() => { errorDiv.style.display = 'none'; }, 3000);
          return;
        }
      }

      // 互換: 簡易パスワード
      if (password === 'sharetto') {
        const expires = Date.now() + SESSION_DURATION;
        localStorage.setItem(AUTH_SESSION_KEY, 'authenticated');
        localStorage.setItem(AUTH_EXPIRES_KEY, expires.toString());
        showMainContent();
        errorDiv.style.display = 'none';
      } else {
        errorDiv.style.display = 'block';
        document.getElementById('authInput').value = '';
        setTimeout(() => { errorDiv.style.display = 'none'; }, 3000);
      }
    }

    function showMainContent() {
      document.getElementById('authOverlay').style.display = 'none';
      document.getElementById('mainContent').classList.add('authenticated');
    }

    function checkAuthentication() {
      // URLパラメータから自動認証をチェック
      if (sessionId && sessionId.length >= 6) {
        const expiresAt = Date.now() + SESSION_DURATION;
        localStorage.setItem(AUTH_SESSION_KEY, 'authenticated');
        localStorage.setItem(AUTH_EXPIRES_KEY, expiresAt.toString());
        showMainContent();
        return true;
      }
      // 暗号化URLは手動でPIN入力
      if (encCt && encIv && encSalt) {
        return false;
      }
      
      // 通常の認証チェック
      const authSession = localStorage.getItem(AUTH_SESSION_KEY);
      const authExpires = localStorage.getItem(AUTH_EXPIRES_KEY);
      
      if (authSession === 'authenticated' && authExpires) {
        const expiresAt = parseInt(authExpires);
        const now = Date.now();
        
        if (now < expiresAt) {
          showMainContent();
          return true;
        } else {
          localStorage.removeItem(AUTH_SESSION_KEY);
          localStorage.removeItem(AUTH_EXPIRES_KEY);
        }
      }
      
      return false;
    }

    // DOM要素の取得
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const uploadArea = document.getElementById('upload-area');
    const filePreview = document.getElementById('file-preview');
    const fileName = document.getElementById('file-name');
    const fileSize = document.getElementById('file-size');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const status = document.getElementById('status');

    // タブ切り替え機能
    document.addEventListener('DOMContentLoaded', function() {
      const tabButtons = document.querySelectorAll('.tab-button');
      const tabContents = document.querySelectorAll('.tab-content');

      tabButtons.forEach(button => {
        button.addEventListener('click', function() {
          const targetTab = this.getAttribute('data-tab');

          // すべてのタブボタンからactiveクラスを削除
          tabButtons.forEach(btn => btn.classList.remove('active'));
          // すべてのタブコンテンツからactiveクラスを削除
          tabContents.forEach(content => content.classList.remove('active'));

          // クリックされたタブボタンとコンテンツにactiveクラスを追加
          this.classList.add('active');
          document.getElementById(targetTab + '-tab').classList.add('active');
        });
      });

      // 認証チェック
      if (!checkAuthentication()) {
        document.getElementById('authInput').focus();
      }
    });

    // Enterキーでログイン
    document.getElementById('authInput').addEventListener('keypress', async function(e) {
      if (e.key === 'Enter') {
        await authenticate();
      }
    });

    // Decryption helpers
    function fromB64url(str) {
      const b64 = str.replace(/-/g,'+').replace(/_/g,'/');
      const pad = '='.repeat((4 - (b64.length % 4)) % 4);
      const bin = atob(b64 + pad);
      const bytes = new Uint8Array(bin.length);
      for (let i=0;i<bin.length;i++) bytes[i] = bin.charCodeAt(i);
      return bytes;
    }
    async function decryptSessionId(pin, ct, iv, salt) {
      const keyMaterial = await crypto.subtle.importKey('raw', new TextEncoder().encode(pin), 'PBKDF2', false, ['deriveKey']);
      const key = await crypto.subtle.deriveKey(
        { name: 'PBKDF2', salt: fromB64url(salt), iterations: 200000, hash: 'SHA-256' },
        keyMaterial,
        { name: 'AES-GCM', length: 256 },
        false,
        ['decrypt']
      );
      const plainBuf = await crypto.subtle.decrypt(
        { name: 'AES-GCM', iv: fromB64url(iv) },
        key,
        fromB64url(ct)
      );
      return new TextDecoder().decode(plainBuf);
    }

    // ファイルアップロード機能
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // ドラッグ&ドロップイベント
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect();
      }
    });

    // ファイル選択イベント
    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect() {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        
        // ファイル情報の表示
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        filePreview.style.display = 'block';
        
        // アップロードボタンの有効化
        uploadBtn.disabled = false;
        uploadBtn.classList.add('btn-sticky');
      } else {
        uploadBtn.disabled = true;
        uploadBtn.classList.remove('btn-sticky');
      }
    }

    // ファイルサイズのフォーマット
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // アップロードボタンのクリックイベント
    uploadBtn.addEventListener('click', uploadFile);

    async function uploadFile() {
      if (fileInput.files.length === 0) return;
      
      const file = fileInput.files[0];
      
      // quiet logs
      
      if (!sessionId) {
        status.textContent = 'エラー: セッションIDが見つかりません';
        status.classList.add('error');
        console.error('セッションIDなし');
        return;
      }
      
      // ファイルサイズ制限 (50MB)
      if (file.size > 50 * 1024 * 1024) {
        status.textContent = 'ファイルサイズが大きすぎます (最大50MB)';
        status.classList.add('error');
        return;
      }
      
      // UI準備
      uploadBtn.disabled = true;
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      status.textContent = 'ファイルを読み込み中...';
      status.classList.remove('success', 'error');

      try {
        const dataUrl = await encodeFileAsDataURL(file);
        progressBar.style.width = '50%';
        status.textContent = 'アップロード中...';
        const payload = { type:'file', name:file.name, size:file.size, mimeType:file.type, data:dataUrl, timestamp:Date.now() };
        await putFile(db, sessionId, payload);
        progressBar.style.width = '100%';
        status.textContent = 'アップロード完了！';
        status.classList.add('success');
        fileInput.value = '';
        filePreview.style.display = 'none';
        uploadBtn.disabled = true;
        uploadBtn.classList.remove('btn-sticky');
        setTimeout(()=>{ progressContainer.style.display='none'; status.textContent='別のファイルをアップロードできます'; },1500);
      } catch (error) {
        console.error('ファイルアップロードエラー(1次):', error);
        // Fallback: parent-level update
        try {
          const dataUrl = await encodeFileAsDataURL(file);
          const payload = { type:'file', name:file.name, size:file.size, mimeType:file.type, data:dataUrl, timestamp:Date.now() };
          const fileId = Math.random().toString(36).substring(2, 10);
          const parentRef = dbRef(db, `files/${sessionId}`);
          const updates = {};
          updates[fileId] = payload;
          updates['timestamp'] = payload.timestamp;
          updates['size'] = payload.size;
          // fallback path
          await update(parentRef, updates);
          progressBar.style.width = '100%';
          status.textContent = 'アップロード完了！';
          status.classList.add('success');
          fileInput.value = '';
          filePreview.style.display = 'none';
          uploadBtn.disabled = true;
          uploadBtn.classList.remove('btn-sticky');
          setTimeout(()=>{ progressContainer.style.display='none'; status.textContent='別のファイルをアップロードできます'; },1500);
        } catch (e2) {
          console.error('ファイルアップロードエラー(フォールバック失敗):', e2);
          status.textContent = 'アップロードに失敗しました: ' + (e2 && e2.message ? e2.message : 'unknown');
          status.classList.add('error');
          uploadBtn.disabled = false;
          progressContainer.style.display = 'none';
        }
      }
    }

    // URL共有機能（基本的な実装）
    const urlInput = document.getElementById('url-input');
    const urlShareBtn = document.getElementById('url-share-btn');
    const urlStatus = document.getElementById('url-status');
    const urlPreview = document.getElementById('url-preview');

    urlInput.addEventListener('input', function() {
      const url = this.value.trim();
      if (url && isValidURL(url)) {
        urlShareBtn.disabled = false;
        urlShareBtn.classList.add('btn-sticky');
        showUrlPreview(url);
      } else {
        urlShareBtn.disabled = true;
        urlShareBtn.classList.remove('btn-sticky');
        urlPreview.classList.remove('show');
      }
    });

    function isValidURL(string) {
      try {
        new URL(string);
        return true;
      } catch (_) {
        return false;
      }
    }

    function showUrlPreview(url) {
      document.getElementById('url-preview-title').textContent = 'URL共有';
      document.getElementById('url-preview-description').textContent = 'このURLが共有されます';
      document.getElementById('url-preview-url').textContent = url;
      urlPreview.classList.add('show');
    }

    urlShareBtn.addEventListener('click', async function() {
      const url = urlInput.value.trim();
      if (!url) return;

      // quiet logs
      
      if (!sessionId) {
        urlStatus.textContent = 'エラー: セッションIDが見つかりません';
        urlStatus.classList.add('error');
        console.error('セッションIDなし');
        return;
      }

      urlShareBtn.disabled = true;
      urlStatus.textContent = 'URL共有中...';
      urlStatus.classList.remove('success', 'error');

      try {
        await putUrl(db, sessionId, url);
        urlStatus.textContent = 'URL共有完了！';
        urlStatus.classList.add('success');
        urlInput.value = '';
        urlPreview.classList.remove('show');
        urlShareBtn.disabled = true;
        urlShareBtn.classList.remove('btn-sticky');
        setTimeout(()=>{ urlStatus.textContent=''; urlStatus.classList.remove('success'); },1500);
      } catch (error) {
        console.error('URL共有エラー:', error);
        // Fallback: write via parent-level update to satisfy stricter rules
        try {
          const urlId = Math.random().toString(36).substring(2, 10);
          const u = new URL(url);
          const payload = {
            type: 'url',
            url,
            title: u.hostname,
            name: u.hostname,
            description: 'リンク',
            hostname: u.hostname,
            size: 0,
            mimeType: 'text/url',
            timestamp: Date.now(),
          };
          const parentRef = dbRef(db, `files/${sessionId}`);
          const updates = {};
          updates[urlId] = payload;
          updates['timestamp'] = payload.timestamp;
          updates['size'] = payload.size;
          await update(parentRef, updates);
          urlStatus.textContent = 'URL共有完了！';
          urlStatus.classList.add('success');
          urlInput.value = '';
          urlPreview.classList.remove('show');
          urlShareBtn.disabled = true;
          urlShareBtn.classList.remove('btn-sticky');
          setTimeout(()=>{ urlStatus.textContent=''; urlStatus.classList.remove('success'); },1500);
        } catch (e2) {
          console.error('URL共有エラー(フォールバック):', e2);
          urlStatus.textContent = 'URL共有に失敗しました: ' + (e2 && e2.message ? e2.message : 'unknown');
          urlStatus.classList.add('error');
          urlShareBtn.disabled = false;
        }
      }
    });

    // グローバル関数として認証関数を公開
    window.authenticate = authenticate;
  </script>
</body>
</html>

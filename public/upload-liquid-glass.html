<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ファイルアップロード - シェアっと (Liquid Glass)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, 
        #667eea 0%, 
        #764ba2 25%, 
        #f093fb 50%, 
        #f5576c 75%, 
        #4facfe 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      min-height: 100vh;
      overflow-x: hidden;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    /* Liquid Glass Components */
    .glass-container {
      background: rgba(255, 255, 255, 0.1);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 32px;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.1),
        0 4px 16px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .glass-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.6), 
        transparent);
      animation: shimmer 3s linear infinite;
    }
    
    @keyframes shimmer {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    /* 認証システム用スタイル */
    .auth-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.3);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .auth-container {
      background: rgba(255, 255, 255, 0.15);
      -webkit-backdrop-filter: blur(30px);
      backdrop-filter: blur(30px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      border-radius: 32px;
      padding: 48px;
      box-shadow: 
        0 16px 64px rgba(0, 0, 0, 0.2),
        0 8px 32px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.4);
      text-align: center;
      max-width: 90%;
      width: 420px;
      position: relative;
      overflow: hidden;
      animation: float 6s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    .auth-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent 120deg);
      animation: rotate 8s linear infinite;
    }
    
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }
    
    .auth-title {
      font-size: 28px;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #fff, #f0f0f0);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }
    
    .auth-subtitle {
      font-size: 16px;
      margin-bottom: 32px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
      position: relative;
      z-index: 1;
    }
    
    .auth-input {
      width: 100%;
      padding: 16px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 16px;
      font-size: 16px;
      color: white;
      margin-bottom: 20px;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
      position: relative;
      z-index: 1;
    }
    
    .auth-input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    .auth-input:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
    }
    
    .auth-button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.2), 
        rgba(255, 255, 255, 0.1));
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 1;
      overflow: hidden;
    }
    
    .auth-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent);
      transition: left 0.5s;
    }
    
    .auth-button:hover::before {
      left: 100%;
    }
    
    .auth-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }
    
    .main-content {
      display: none;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .main-content.authenticated {
      display: block;
    }
    
    /* Header */
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    .header h1 {
      font-size: 48px;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.9), 
        rgba(255, 255, 255, 0.6));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .header p {
      font-size: 18px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 500;
    }
    
    /* Tab Container */
    .tab-container {
      display: flex;
      margin-bottom: 32px;
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .tab-button {
      flex: 1;
      padding: 16px 12px;
      background: transparent;
      border: none;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      color: rgba(255, 255, 255, 0.7);
      position: relative;
      overflow: hidden;
    }
    
    .tab-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.15), 
        rgba(255, 255, 255, 0.05));
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .tab-button.active {
      color: white;
      transform: scale(1.05);
    }
    
    .tab-button.active::before {
      opacity: 1;
    }
    
    .tab-button:not(.active):hover {
      color: rgba(255, 255, 255, 0.9);
      transform: translateY(-2px);
    }
    
    /* Tab Content */
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    /* Upload Area */
    .upload-area {
      margin-bottom: 32px;
    }
    
    .drop-zone {
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 24px;
      padding: 60px 40px;
      text-align: center;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(255, 255, 255, 0.05);
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .drop-zone::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.1), 
        transparent);
      transition: left 0.6s;
    }
    
    .drop-zone:hover::before {
      left: 100%;
    }
    
    .drop-zone:hover {
      border-color: rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.02);
      box-shadow: 0 16px 64px rgba(0, 0, 0, 0.1);
    }
    
    .drop-zone.drag-over {
      border-color: rgba(255, 255, 255, 0.7);
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.05);
    }
    
    .upload-icon {
      font-size: 64px;
      margin-bottom: 24px;
      color: rgba(255, 255, 255, 0.6);
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    .upload-text {
      font-size: 20px;
      font-weight: 600;
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 12px;
    }
    
    .upload-subtext {
      font-size: 16px;
      color: rgba(255, 255, 255, 0.6);
    }
    
    /* File Input */
    .file-input-container {
      margin-top: 24px;
    }
    
    .file-input {
      display: none;
    }
    
    .file-input-label {
      display: inline-block;
      padding: 16px 32px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.2), 
        rgba(255, 255, 255, 0.1));
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .file-input-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.2);
    }
    
    /* Progress Bar */
    .progress-container {
      display: none;
      margin: 32px 0;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 20px;
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
    }
    
    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 12px;
    }
    
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      border-radius: 8px;
      width: 0%;
      transition: width 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .progress-fill::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent);
      animation: progressShine 1.5s infinite;
    }
    
    @keyframes progressShine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    .progress-text {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
      text-align: center;
    }
    
    /* File List */
    .file-list {
      margin-top: 32px;
    }
    
    .file-item {
      background: rgba(255, 255, 255, 0.08);
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 20px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .file-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      background: rgba(255, 255, 255, 0.12);
    }
    
    .file-info {
      display: flex;
      align-items: center;
      flex: 1;
    }
    
    .file-icon {
      font-size: 24px;
      margin-right: 16px;
      color: rgba(255, 255, 255, 0.8);
    }
    
    .file-details h4 {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .file-details p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    .file-actions {
      display: flex;
      gap: 12px;
    }
    
    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      -webkit-backdrop-filter: blur(10px);
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, 
        rgba(79, 172, 254, 0.8), 
        rgba(0, 242, 254, 0.8));
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }
    
    /* Floating Action Button */
    .fab {
      position: fixed;
      bottom: 32px;
      right: 32px;
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0.2), 
        rgba(255, 255, 255, 0.1));
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      -webkit-backdrop-filter: blur(20px);
      backdrop-filter: blur(20px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      animation: pulse 3s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); }
      50% { box-shadow: 0 12px 48px rgba(255, 255, 255, 0.1); }
      100% { box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); }
    }
    
    .fab:hover {
      transform: scale(1.1) translateY(-4px);
      box-shadow: 0 16px 64px rgba(255, 255, 255, 0.2);
    }
    
    .fab-icon {
      color: rgba(255, 255, 255, 0.9);
      font-size: 24px;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .main-content {
        padding: 16px;
      }
      
      .header h1 {
        font-size: 32px;
      }
      
      .auth-container {
        padding: 32px 24px;
        width: 95%;
      }
      
      .drop-zone {
        padding: 40px 20px;
      }
      
      .upload-icon {
        font-size: 48px;
      }
      
      .tab-button {
        font-size: 14px;
        padding: 12px 8px;
      }
    }
  </style>
</head>
<body>
  <!-- 認証オーバーレイ -->
  <div id="authOverlay" class="auth-overlay">
    <div class="auth-container">
      <h2 class="auth-title">シェアっと</h2>
      <p class="auth-subtitle">ファイル共有をもっと簡単に</p>
      <input type="password" id="authPassword" class="auth-input" placeholder="パスワードを入力してください" />
      <button onclick="authenticate()" class="auth-button">ログイン</button>
    </div>
  </div>

  <!-- メインコンテンツ -->
  <div id="mainContent" class="main-content">
    <div class="header">
      <h1>シェアっと</h1>
      <p>美しいファイル共有体験</p>
    </div>

    <div class="glass-container">
      <!-- タブ切り替え -->
      <div class="tab-container">
        <button class="tab-button active" onclick="switchTab('upload')">📤 アップロード</button>
        <button class="tab-button" onclick="switchTab('files')">📁 ファイル一覧</button>
      </div>

      <!-- アップロードタブ -->
      <div id="uploadTab" class="tab-content active">
        <div class="upload-area">
          <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
            <div class="upload-icon">☁️</div>
            <div class="upload-text">ファイルをドロップ、またはクリックして選択</div>
            <div class="upload-subtext">最大100MBまでサポート</div>
            <div class="file-input-container">
              <input type="file" id="fileInput" class="file-input" multiple onchange="handleFileSelect(this.files)">
              <label for="fileInput" class="file-input-label">📁 ファイルを選択</label>
            </div>
          </div>
        </div>

        <!-- プログレスバー -->
        <div id="progressContainer" class="progress-container">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <div id="progressText" class="progress-text">アップロード中...</div>
        </div>
      </div>

      <!-- ファイル一覧タブ -->
      <div id="filesTab" class="tab-content">
        <div id="fileList" class="file-list">
          <!-- ファイル一覧がここに表示されます -->
        </div>
      </div>
    </div>

    <!-- フローティングアクションボタン -->
    <div class="fab" onclick="document.getElementById('fileInput').click()">
      <div class="fab-icon">➕</div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js';
    import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js';
    import { getDatabase, ref as dbRef, push, set, onValue } from 'https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js';

    // Firebase設定（実際の設定値に置き換えてください）
    const firebaseConfig = {
      apiKey: "your-api-key",
      authDomain: "sharetto-app.firebaseapp.com",
      databaseURL: "https://sharetto-app-default-rtdb.firebaseio.com",
      projectId: "sharetto-app",
      storageBucket: "sharetto-app.appspot.com",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    // Firebase初期化
    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const database = getDatabase(app);

    // グローバル変数
    window.storage = storage;
    window.database = database;
    window.dbRef = dbRef;
    window.ref = ref;
    window.uploadBytesResumable = uploadBytesResumable;
    window.getDownloadURL = getDownloadURL;
    window.push = push;
    window.set = set;
    window.onValue = onValue;
    window.listAll = listAll;
  </script>

  <script>
    // 認証システム
    const AUTH_PASSWORD = 'sharetto2024';
    
    function authenticate() {
      const password = document.getElementById('authPassword').value;
      if (password === AUTH_PASSWORD) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('mainContent').classList.add('authenticated');
        loadFiles();
      } else {
        alert('パスワードが間違っています');
        document.getElementById('authPassword').value = '';
      }
    }
    
    // Enterキーでログイン
    document.getElementById('authPassword').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        authenticate();
      }
    });

    // タブ切り替え
    function switchTab(tabName) {
      // すべてのタブボタンからactiveクラスを削除
      document.querySelectorAll('.tab-button').forEach(button => {
        button.classList.remove('active');
      });
      
      // すべてのタブコンテンツからactiveクラスを削除
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      
      // 選択されたタブをアクティブに
      event.target.classList.add('active');
      document.getElementById(tabName + 'Tab').classList.add('active');
      
      if (tabName === 'files') {
        loadFiles();
      }
    }

    // ドラッグ&ドロップ
    const dropZone = document.getElementById('dropZone');
    
    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.classList.add('drag-over');
    });
    
    dropZone.addEventListener('dragleave', () => {
      dropZone.classList.remove('drag-over');
    });
    
    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      const files = e.dataTransfer.files;
      handleFileSelect(files);
    });

    // ファイル選択処理
    function handleFileSelect(files) {
      if (files.length === 0) return;
      
      Array.from(files).forEach(file => {
        uploadFile(file);
      });
    }

    // ファイルアップロード
    function uploadFile(file) {
      const progressContainer = document.getElementById('progressContainer');
      const progressFill = document.getElementById('progressFill');
      const progressText = document.getElementById('progressText');
      
      progressContainer.style.display = 'block';
      
      const fileName = Date.now() + '_' + file.name;
      const storageRef = ref(storage, 'uploads/' + fileName);
      const uploadTask = uploadBytesResumable(storageRef, file);
      
      uploadTask.on('state_changed',
        (snapshot) => {
          const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
          progressFill.style.width = progress + '%';
          progressText.textContent = `${Math.round(progress)}% アップロード中...`;
        },
        (error) => {
          console.error('Upload error:', error);
          alert('アップロードエラーが発生しました');
          progressContainer.style.display = 'none';
        },
        () => {
          getDownloadURL(uploadTask.snapshot.ref).then((downloadURL) => {
            // データベースに保存
            const fileData = {
              name: file.name,
              url: downloadURL,
              size: file.size,
              type: file.type,
              uploadDate: Date.now()
            };
            
            const filesRef = dbRef(database, 'files');
            push(filesRef, fileData);
            
            progressText.textContent = '✅ アップロード完了!';
            setTimeout(() => {
              progressContainer.style.display = 'none';
            }, 2000);
            
            loadFiles();
          });
        }
      );
    }

    // ファイル一覧読み込み
    function loadFiles() {
      const fileList = document.getElementById('fileList');
      const filesRef = dbRef(database, 'files');
      
      onValue(filesRef, (snapshot) => {
        fileList.innerHTML = '';
        const files = snapshot.val();
        
        if (!files) {
          fileList.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.6); padding: 40px;">まだファイルがアップロードされていません</div>';
          return;
        }
        
        Object.keys(files).reverse().forEach(key => {
          const file = files[key];
          const fileItem = createFileItem(file, key);
          fileList.appendChild(fileItem);
        });
      });
    }

    // ファイルアイテム作成
    function createFileItem(file, key) {
      const item = document.createElement('div');
      item.className = 'file-item';
      
      const fileIcon = getFileIcon(file.type);
      const fileSize = formatFileSize(file.size);
      const uploadDate = new Date(file.uploadDate).toLocaleString('ja-JP');
      
      item.innerHTML = `
        <div class="file-info">
          <div class="file-icon">${fileIcon}</div>
          <div class="file-details">
            <h4>${file.name}</h4>
            <p>${fileSize} • ${uploadDate}</p>
          </div>
        </div>
        <div class="file-actions">
          <button class="btn btn-primary" onclick="downloadFile('${file.url}', '${file.name}')">📥 ダウンロード</button>
          <button class="btn btn-secondary" onclick="copyLink('${file.url}')">🔗 リンクコピー</button>
        </div>
      `;
      
      return item;
    }

    // ファイルアイコン取得
    function getFileIcon(type) {
      if (type.startsWith('image/')) return '🖼️';
      if (type.startsWith('video/')) return '🎥';
      if (type.startsWith('audio/')) return '🎵';
      if (type.includes('pdf')) return '📄';
      if (type.includes('text')) return '📝';
      return '📎';
    }

    // ファイルサイズフォーマット
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // ファイルダウンロード
    function downloadFile(url, filename) {
      const a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }

    // リンクコピー
    function copyLink(url) {
      navigator.clipboard.writeText(url).then(() => {
        alert('✅ リンクをコピーしました！');
      });
    }
  </script>
</body>

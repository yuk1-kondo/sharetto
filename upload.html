  <script type="module">
    // Firebase SDKã‚’ã‚¤ãƒ³ãƒãƒ¼ãƒˆ
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref as dbRef, push, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    // Firebaseã®è¨­å®š
    const firebaseConfig = {
      apiKey: "AIzaSyD15hEPdpqiJAskraXETGDxhcow-aEN4VU",
      authDomain: "rakupic-19e91.firebaseapp.com",
      databaseURL: "https://rakupic-default-rtdb.firebaseio.com",
      projectId: "rakupic",
      storageBucket: "rakupic.firebasestorage.app",
      messagingSenderId: "1072420785155",
      appId: "1:1072420785155:web:2a57f7c1a5f4c81f121236"
    };

    // Firebaseã®åˆæœŸåŒ–
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // URLã‹ã‚‰ã‚»ãƒƒã‚·ãƒ§ãƒ³IDã‚’å–å¾—
    const urlParams = new URLSearchParams(window.location.search);
    const sessionId = urlParams.get('session');

    if (!sessionId) {
      document.getElementById('status').textContent = 'ã‚¨ãƒ©ãƒ¼: ã‚»ãƒƒã‚·ãƒ§ãƒ³IDãŒè¦‹ã¤ã‹ã‚Šã¾ã›ã‚“';
      document.getElementById('status').classList.add('error');
      document.getElementById('upload-area').style.display = 'none';
      document.getElementById('upload-btn').style.display = 'none';
    }

    // DOMè¦ç´ ã®å–å¾—
    const fileInput = document.getElementById('file-input');
    const uploadBtn = document.getElementById('upload-btn');
    const uploadArea = document.getElementById('upload-area');
    const filePreview = document.getElementById('file-preview');
    const fileName = document.getElementById('file-name');
    const fileSize = document.getElementById('file-size');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const status = document.getElementById('status');

    // ğŸ¯ æœ€åˆã«å‹•ã„ã¦ã„ãŸè¶…ã‚·ãƒ³ãƒ—ãƒ«ãªæ–¹æ³•
    uploadArea.addEventListener('click', () => {
      fileInput.click();
    });

    // ãƒ‰ãƒ©ãƒƒã‚°&ãƒ‰ãƒ­ãƒƒãƒ—ã‚¤ãƒ™ãƒ³ãƒˆ
    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      
      if (e.dataTransfer.files.length > 0) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect();
      }
    });

    // ãƒ•ã‚¡ã‚¤ãƒ«é¸æŠã‚¤ãƒ™ãƒ³ãƒˆ
    fileInput.addEventListener('change', handleFileSelect);

    function handleFileSelect() {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        
        // ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã®è¡¨ç¤º
        fileName.textContent = file.name;
        fileSize.textContent = formatFileSize(file.size);
        filePreview.style.display = 'block';
        
        // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã®æœ‰åŠ¹åŒ–
        uploadBtn.disabled = false;
      }
    }

    // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºã®ãƒ•ã‚©ãƒ¼ãƒãƒƒãƒˆ
    function formatFileSize(bytes) {
      if (bytes === 0) return '0 Bytes';
      
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }

    // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ
    uploadBtn.addEventListener('click', uploadFile);

    function uploadFile() {
      if (fileInput.files.length === 0) return;
      
      const file = fileInput.files[0];
      
      // ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºåˆ¶é™ (5MB)
      if (file.size > 5 * 1024 * 1024) {
        status.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚µã‚¤ã‚ºãŒå¤§ãã™ãã¾ã™ï¼ˆ5MBä»¥ä¸‹ã«ã—ã¦ãã ã•ã„ï¼‰';
        status.classList.add('error');
        return;
      }
      
      // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ãƒœã‚¿ãƒ³ã®ç„¡åŠ¹åŒ–
      uploadBtn.disabled = true;
      
      // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ã®è¡¨ç¤º
      progressContainer.style.display = 'block';
      progressBar.style.width = '0%';
      
      // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã®æ›´æ–°
      status.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ã‚’èª­ã¿è¾¼ã¿ä¸­...';
      status.classList.remove('success', 'error');
      
      // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’Base64ã«å¤‰æ›
      const reader = new FileReader();
      reader.onload = function(e) {
        // ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹æ›´æ–°
        progressBar.style.width = '50%';
        status.textContent = 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ä¸­...';
        
        // ãƒ•ã‚¡ã‚¤ãƒ«IDã®ç”Ÿæˆ
        const fileId = Math.random().toString(36).substring(2, 10);
        
        // Realtime Databaseã«ãƒ•ã‚¡ã‚¤ãƒ«æƒ…å ±ã‚’ä¿å­˜
        const fileDbRef = dbRef(db, `files/${sessionId}/${fileId}`);
        set(fileDbRef, {
          name: file.name,
          size: file.size,
          type: file.type,
          data: e.target.result, // Base64ãƒ‡ãƒ¼ã‚¿
          timestamp: Date.now()
        }).then(() => {
          // ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰æˆåŠŸ
          progressBar.style.width = '100%';
          status.textContent = 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰å®Œäº†ï¼';
          status.classList.add('success');
          
          // å…¥åŠ›ãƒ•ã‚£ãƒ¼ãƒ«ãƒ‰ã®ãƒªã‚»ãƒƒãƒˆ
          fileInput.value = '';
          filePreview.style.display = 'none';
          progressContainer.style.display = 'none';
          uploadBtn.disabled = true;
          
          // 2ç§’å¾Œã«æ–°ã—ã„ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã§ãã‚‹ã‚ˆã†ã«ã™ã‚‹
          setTimeout(() => {
            status.textContent = 'åˆ¥ã®ãƒ•ã‚¡ã‚¤ãƒ«ã‚’ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã§ãã¾ã™';
          }, 2000);
        }).catch((error) => {
          console.error('ä¿å­˜ã‚¨ãƒ©ãƒ¼:', error);
          status.textContent = 'ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰ã«å¤±æ•—ã—ã¾ã—ãŸ';
          status.classList.add('error');
          uploadBtn.disabled = false;
        });
      };
      
      reader.onerror = function() {
        status.textContent = 'ãƒ•ã‚¡ã‚¤ãƒ«ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸ';
        status.classList.add('error');
        uploadBtn.disabled = false;
      };
      
      // ãƒ•ã‚¡ã‚¤ãƒ«èª­ã¿è¾¼ã¿é–‹å§‹
      reader.readAsDataURL(file);
    }
  </script>
